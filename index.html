<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (VERY IMPORTANT) -->
    <title>Kumar Gaurav | Full Stack Developer | MERN Portfolio</title>

    <!-- Primary SEO Meta -->
    <meta
      name="description"
      content="Kumar Gaurav is a Full Stack MERN Developer specializing in React, Node.js, MongoDB, and modern web applications. View projects, skills, and contact details."
    />
    <meta
      name="keywords"
      content="Kumar Gaurav, Full Stack Developer, MERN Developer, React Developer, JavaScript, Portfolio, Web Developer, Frontend, Backend"
    />
    <meta name="author" content="Kumar Gaurav" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://krgarav.github.io/portfolio/"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/vite.ico" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kumar Gaurav | Full Stack Developer" />
    <meta
      property="og:description"
      content="Explore projects and skills of Kumar Gaurav, a Full Stack MERN Developer."
    />
    <meta
      property="og:url"
      content="https://krgarav.github.io/portfolio/"
    />
    <meta
      property="og:image"
      content="https://krgarav.github.io/portfolio/preview.jpg"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kumar Gaurav | Full Stack Developer" />
    <meta
      name="twitter:description"
      content="MERN Stack Developer portfolio showcasing modern web projects."
    />
    <meta
      name="twitter:image"
      content="https://krgarav.github.io/your-repo-name/preview.png"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#101024" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>
  <body>
    <div id="root"></div>

    <!-- React Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
